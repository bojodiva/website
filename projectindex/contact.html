<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <title>About Me</title>
</head>
<body>
    <h1>Welcome To My Contact Page</h1>
    <header class="container">
        <nav class="grid-container">
            <div class="name-logo">
                <button class="button" id="a">A</button>
                <button class="button" id="b">B</button>
                <button class="button" id="i">I</button>
                <button class="button" id="s">S</button>
                <button class="button" id="o">O</button>
                <button class="button" id="l">L</button>
                <button class="button" id="a2">A</button>
            </div>
            <div><a href="about.html" class="link">About</a></div>
            <div><a href="contact.html" class="link">Contact</a></div>
            <div><a href="portfolio.html" class="link">Portfolio</a></div>
        </nav>
        <img src="IMG_20220319_051729_137.jpg" alt="Abisola's picture" width="100px" class="pic">
        <p class="intro">I am <b><a href="https://github.com/bojodiva" class="link2">Ojo Abisola Deborah</a></b>, an upcoming Frontend developer(HTML, CSS and Javascript) and a freelancer, currently lives in Ifo Ogun State Nigeria with my lovely family.</p>
    </header>
    <section>
        <h2 class="heading2">Contact Me</h2>
        <form action="webpage.html" method="post" class="form" id="contactpage">
            
            <div class="form_group">
                <label for="first_name" class="form_group-label">* First Name</label>
                <input type="text" name="First_name" id="first_name" class="first_name" placeholder="First Name" required/>
                <small></small>
            </div>
            <div class="form_group">
                <label for="last_name" class="form_group-label">* Last Name</label>
                <input type="text" name="Last_name" id="last_name" class="last_name" placeholder="Last Name" required/>
                <small></small>
            </div>
             <div class="form_group">
                <label for="email address" class="form_group-label">* Email Address</label>
                <input type="text" name="email" id="email" class="email" placeholder="Email Address" required/>
                <small></small>
             </div>
            <div class="form_group">
                <label for="message" class="form_group-label">* Message</label>
                <input type="text" name="Message" id="message" class="message" placeholder="Message" required>
                <small></small>
            </div>
            
           
            <div class="form_group">
                <label for="priority" class="form_group-label">* Priority</label>
                <select name="Priority" placeholder="Priority" id="priority" required>
                    <option value="" disabled selected>Priority</option>
                    <option value="priority">Responsive Webpages</option>
                    <option value="priority">Well designed Pages</option>
                    <option value="priority">Acessibility by all mobiles</option>
                </select>
            </div>
            <div class="form_group">
                <button id="btn" class="btn-submit">Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
