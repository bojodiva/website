<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloning Altschool Registration Form</title>
    <link rel="stylesheet" href="/projectindex/cloneindex/clonestyle.css">
</head>
<body>
    <main class="container">
        <h1 class="clone_heading">Non-Student's Bio-data Form</h1>
        <form action="" method="post" class="form">
            <div class="form_group">
                <label for="first_name" class="form_group-label">* First Name</label>
                <input type="text" name="first_name" id="first_name" class="first_name" placeholder="First Name" required/>
            </div>
            <div class="form_group">
                <label for="last_name" class="form_group-label">* Last Name</label>
                <input type="text" name="last_name" id="last_name" class="last_name" placeholder="Last Name" required/>
            </div>
            <div class="form_group">
                <label for="gender" class="form_group-label">* Gender</label>
                <select name="gender" aria-placeholder="Gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="not_to_say">Prefer Not To Say</option>
                </select>
            </div>
            <div class="form_group">
                <label for="age" class="form_group-label">* Age</label>
                <select name="age" aria-placeholder="Age" id="age" required>
                    <option value="years">18-24 years</option>
                    <option value="years">25-30 years</option>
                    <option value="years">31-36 years</option>
                    <option value="years">37-45 years</option>
                    <option value="years">46 and above</option>
                </select>
            </div>
            <div class="form_group">
                <label for="home_address" class="form_group-label">* Home Address</label>
                <input type="text" name="home_address" id="home_address" class="home_address" placeholder="Home Address" required/>
            </div>
            <div class="form_group">
                <label for="track" class="form_group-label">* Preffered Learning Track</label>
                <select name="track" placeholder="Track" id="track" required>
                    <option value="track">Frontend Engineering Track</option>
                    <option value="track">Backend Engineering Track</option>
                    <option value="track"> Cloud Engineering Track</option>
                </select>
            </div>
            <div class="form_group">
                <label for="country" class="form_group-label">* Country</label>
                <select name="country" id="country">
                    <option value="country">Australia</option>
                    <option value="country">Canada</option>
                    <option value="country">Nigeria</option>
                    <option value="country">United Kingdom</option>
                    <option value="country">United States</option>
                    <option value="country">vietnam</option>
                </select>
            </div>
            <div class="form_group">
                <label for="city" class="form_group-label">* City</label>
                <input type="text" name="city" id="city" class="city" placeholder="City" required/>
            </div>
            <div class="form_group">
                <label for="phone" class="form_group-label">* Phone Number</label>
                <input type="tel" name="phone" id="phone" class="phone" placeholder="Phone Number" required/>
            </div>
            <div class="form_group">
                <label for="email address" class="form_group-label">* Email Address</label>
                <input type="text" name="email" id="email" class="email" placeholder="Email Address" requiered/>
            </div>
            <div class="form_group">
                <button class="btn-submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
